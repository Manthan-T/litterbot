<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Litterbot Admin</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>

    <div id="startpage">
      <svg onclick="toggleLight()" class="lighticon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" cursor="pointer" height="30px" width="30px" xmlns="http://www.w3.org/2000/svg"><path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"></path></svg>
      <h1 style="font-size: 65px; margin-left: 85px;">Litterbot Admin System</h1>
      <br>
      <h1>Welcome to the remote control system for all connected Litterbots.</h1>
      <h2>Please press start to begin!</h2>
      <br>
      <button class="btn" id="startbtn" onclick="start()">Start</button>
      <script src="js/startpage.js"></script>
    </div>

    <div id="botspage" style="display: none;">
      <header>
        <svg onclick="toggleLight()" class="lighticon" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" cursor="pointer" height="30px" width="30px" xmlns="http://www.w3.org/2000/svg"><path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"></path></svg>
        <h1>Connected Bots</h1>
        <button class="btn" id="reloadbtn" onclick="reload()">Reload</button>
      </header>
      <ol id="botlist">
      </ol>
      <script src="js/botspage.js"></script>
    </div>

    <div id="detailspage" style="display: none;">
      <header>
        <button class="btn" id="backbtn" onclick="back()">Back</button>
        <h1 id="botname"></h1>
      </header>
      <div id="details">
        <div id="textdetails">
          <p><b>Name: </b><span id="name"></span></p>
          <br>
          <p><b>ID: </b><span id="botid"></p>
          <br>
          <p><b>Uptime: </b><span id="uptime"></p>
          <br>
          <p><b>Litter: </b><span id="litter"></p>
          <br>
          <p><b>Coordinates: </b><span id="coords"></p>
          <br>
          <p><b>Destination: </b><span id="destination"></p>
        </div>  
        <div id="largemap">
          <img src="resources/Screenshot from 2022-07-13 01-31-03.png"/>
        </div>
      </div>
      <script src="js/detailspage.js"></script>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
