<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic stuff about the site, including the icon locations, theme colour, title, and description -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A website where you can report litter in your area"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Litterbot Reporting System</title>
  </head>
  <!-- This controls the background colour. It it dark by default but if (via JavaScript code in "index.js"), the
       website's body (containing the React app), will be given the "light-mode" CSS class and thus the background
       colour will become light. -->
  <style>
    body {
      background-color: #30323D;
      color: #F7F1F8;
    }

    .light-mode {
      background-color: #F7F1F8;
      color: #30323D;
    }
  </style>
    <!-- If scripting/JavaScript has been disabled, then the website cannot work. This serves as an error message -->
    <noscript>You need to enable JavaScript to run this website.</noscript>
    <!-- The root div which will contain the React app (this is done in "index.js") -->
    <div id="root"></div>
  </body>
</html>
